on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
        
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: ''
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy Dev

  deploy-hmg:
    runs-on: ubuntu-latest
    environment:
      name: hmg
      url: ''
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo Deploy HMG

  deploy-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: ''
    needs: deploy-hmg
    steps:
      - name: Run a one-line script
        run: echo Deploy Prd
